<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - 학교 웹사이트</title>
    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
      body {
        font-family: "Malgun Gothic", sans-serif;
        text-align: center;
        padding: 50px;
      }
      button {
        padding: 15px 30px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }
      #message {
        margin-top: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>학교 웹사이트 로그인</h1>
    <p>Google 계정으로 로그인해 주세요.</p>
    <button onclick="signInWithGoogle()">Google로 로그인</button>
    <div id="message"></div>

    <script>
      // Firebase 구성 정보 (기존 코드 그대로 유지)
      const firebaseConfig = {
        apiKey: "AIzaSyAYPVS5aoZLtjJW966Z6b60y75fSJgiTow",
        authDomain: "jeohyeonweb.firebaseapp.com", // ✅ .web.com에서 .web.app로 수정!
        projectId: "jeohyeonweb",
        storageBucket: "jeohyeonweb.firebasestorage.app",
        messagingSenderId: "865403260673",
        appId: "1:865403260673:web:ec6c31ba874bf1787dd500",
        measurementId: "G-2ZB61M9ETS",
      };

      // Firebase 초기화 (기존 코드 그대로)
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION);

      // Google 로그인 함수
      function signInWithGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();

        // ✅ 여기만 수정: client_id 추가 (학교 도메인 제한은 유지)
        provider.setCustomParameters({
          hd: "jeohyeon.hs.kr",
          client_id:
            "865403260673-fdrun7tjgg19i1gcfbiqqecuakpdo9j3.apps.googleusercontent.com", // 여기에 실제 클라이언트 ID 입력
        });

        document.getElementById("message").textContent = "로그인 중...";

        // 나머지 코드는 기존과 동일하게 유지
        auth
          .signInWithPopup(provider)
          .then((result) => {
            return result.user.getIdToken();
          })
          .then((idToken) => {
            document.getElementById("message").textContent =
              "로그인 성공! 창을 닫아주세요.";
            if (window.opener) {
              window.opener.postMessage(
                { type: "FIREBASE_ID_TOKEN", token: idToken },
                "*"
              );
              setTimeout(() => window.close(), 1500);
            } else {
              document.getElementById("message").textContent =
                "토큰: " + idToken;
            }
          })
          .catch((error) => {
            console.error("로그인 오류:", error);
            document.getElementById("message").textContent =
              "로그인 실패: " + error.message;
          });
      }
    </script>
  </body>
</html>
